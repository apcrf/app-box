<!DOCTYPE html>
<html>
<head>
	<title>modalBS Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<p>modalBS</p>
	<!-- fog -->
	<div style="
			position: absolute;
			width: 100vw;
			height: 100vh;
			left: 0;
			top: 0; 
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgba(0,0,0,.4)
		"
	>
		<!-- modal -->
		<div style="
				box-sizing: border-box;
				width: 500px;
				max-width: 100vw;
				max-height: 90vh;
				pointer-events: none;
				border-radius: 0.3rem;
				background: White;
			"
		>
			<!-- header -->
			<div style="
					border-bottom: 1px solid LightGrey;
				"
			>
				<!-- title -->
				<h1 style="
						overflow: hidden;
						margin: 0.5rem;
						font-size: 1.6rem;
					"
				>
					Aaaaaaaaaaaaaaaaaa
				</h1>
			</div>
			<!-- body -->
			<div style="
					word-break: break-word;
				"
			>
				Qqqqqq<br>
				Wwwwwwwww<br>
				Eeeeeeeeeeeeeee<br>
				Rrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr<br>
				Mmmmmmmmmmmmm Mmmmmmmmmmmmmmmmmmmmmmmmmm Mmmmmmmmmmmmmmmmmmmmmmmmmmmmm<br>
			</div>
			<!-- footer -->
			<div style="
					border-top: 1px solid LightGrey;
					overflow: hidden;
				"
			>
				Bbbbbbbbbbbbbbbbbbb
			</div>
		</div>
	</div>
</body>
</html>
